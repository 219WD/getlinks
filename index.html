<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Canepa - Desarrollador Fullstack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>

<body>
    <div class="container">
        <div class="img">
            <img class="img-lateral" src="/assets/yo-sin-fondo.png" alt="Foto">
            <h2>Juan Canepa</h2>
        </div>
        <div class="text">
            <div class="cardContainer">
                <div class="card">
                    <img class="logo" src="/assets/JC-b.png" alt="Logo">
                        <button>
                            <div class="svg-wrapper-1">
                                <div class="icon">
                                    <i class="fab fa-whatsapp"></i>
                                </div>
                            </div>
                            <span>Whatsapp</span>
                        </button>
                        <button>
                            <div class="svg-wrapper-1">
                                <div class="icon">
                                    <i class="fab fa-instagram"></i>
                                </div>
                            </div>
                            <span>Instagram</span>
                        </button>
                        <button>
                            <div class="svg-wrapper-1">
                                <div class="icon">
                                    <i class="fab fa-linkedin-in"></i>
                                </div>
                            </div>
                            <span>Linkedin</span>
                        </button>
                        <button>
                            <div class="svg-wrapper-1">
                                <div class="icon">
                                    <i class="fas fa-briefcase"></i>
                                </div>
                            </div>
                            <span>Portfolio</span>
                        </button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
